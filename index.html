<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggyLand</title>
    <link rel="stylesheet" href="./main.css">
    </link>
    <script src="./main.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
</head>

<body class="body">
    <div id="banner">
        <img id="headerImage" src="https://github.com/larswan/dogtown/blob/main/Doggy%20Town%20banner_%E5%B7%A5%E4%BD%9C%E5%8D%80%E5%9F%9F%201.png?raw=true">
    </div>
    <div id="formBanner">
        <form id="form">
            <label for="sex">Choose a sex:</label>
            <select id="sexForm" name="sex">
                <option value="undefined">No Preference</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <label for="age">Choose an age:</label>
            <select id="ageForm" name="age">
                <option value="">No Preference</option>
                <option value="Young">Young</option>
                <option value="Adult">Adult</option>
                <option value="Senior">Senior</option>
            </select>
            <label for="breed">Search by breed :</label>
            <input type="text" id="breedForm" name="breed">
            <input id="submitButton" type="submit" value="Submit">
                            
        </form>
    </div>

</body>

</html>
